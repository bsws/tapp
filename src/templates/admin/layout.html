<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Our TRAVEL Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    {% block additional_css %}{% endblock %}
    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Our TRAVEL App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="{{ app.url_generator.generate('admin_homepage') }}"><i class="glyphicon glyphicon-home"></i>&nbsp;Home</a></li>
              <li><a href="{{ app.url_generator.generate('offers') }}"><i class="glyphicon glyphicon-star-empty"></i>&nbsp;Oferte</a></li>
              <li><a href="{{ app.url_generator.generate('syncs') }}"><i class="glyphicon glyphicon-refresh"></i>&nbsp;Sincronizari</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Altele <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                  <li><a href="{{ app.url_generator.generate('providers') }}">Provideri</a></li>
                <li><a href="{{ app.url_generator.generate('countries') }}">Tari</a></li>
                <li><a href="{{ app.url_generator.generate('destinations') }}">Destinatii</a></li>
                <li><a href="{{ app.url_generator.generate('hotels') }}">Hoteluri</a></li>
                <li><a href="{{ app.url_generator.generate('transport') }}">Transport</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./"><i class="glyphicon glyphicon-log-out"></i>&nbsp;Iesire</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    {% block content %}{% endblock %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    {% block additional_js %}{% endblock %}
  </body>
</html>
